template:
  params:
    bootswatch: journal

authors:
  Stuart Lee:
    href: http://stuartlee.org
  Michael Lawrence:
    href: https://github.com/lawremi
  Di Cook:
    href: http://dicook.org
  footer:
    roles: [aut]
  sidebar:
    roles: [aut, ctb]

reference:
- title: About plyranges
  contents:
    - plyranges-package

- title: Ranges
  contents:
    - as_granges
    - as_iranges
    - interweave
    - bind_ranges
    - tile_ranges

- title:  Arithmetic
  contents:
    - starts_with("anchor")
    - stretch
    - shift_downstream
    - flank_upstream
    - chop_by_introns
    - matches("^n$")
    - n_distinct


- title: Core verbs
  contents:
    - mutate.Ranges
    - summarise.Ranges
    - filter.Ranges
    - arrange.Ranges
    - select.Ranges
    - slice.Ranges
    - group_by.GenomicRanges
    - starts_with("reduce")
    - starts_with("disjoin")
    - compute_coverage
    - expand_ranges


- title: Overlaps
  contents:
    - starts_with("join_overlap")
    - filter_by_overlaps
    - filter_by_non_overlaps
    - group_by_overlaps
    - starts_with("count")

- title: Nearest neighbours
  contents:
    - starts_with("join_follow")
    - starts_with("join_precede")
    - starts_with("join_nearest")
    - starts_with("add_nearest")

- title: Pairing up Ranges
  contents:
    - starts_with("pair")

- title: Set operations
  contents:
    - starts_with("union")
    - starts_with("intersect")
    - starts_with("setdiff")
    - between
    - span

- title: Annotation
  contents:
    - ends_with("genome_info")

- title: Reading and Writing Genomics Data
  contents:
    - ends_with("bam")
    - ends_with("bed")
    - ends_with("wig")
    - ends_with("gff")
    - FileOperator-class
    - DeferredGenomicRanges-class


- title: Utilities
  contents:
    - contains("names")
    - as_ranges
    - set_width
    - overscope_ranges
    - reexports

navbar:
  type: default
  left:
  - text: Reference
    href: reference/index.html
  - text: Vignettes
    menu:
    - text: Introduction to plyranges
      href: articles/an-introduction.html
  - text: News
    href: news/index.html
  right:
  - icon: fa-github fa-lg
    href: https://github.com/tidyomics/plyranges
